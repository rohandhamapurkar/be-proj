<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Webpage description goes here" />
  <meta charset="utf-8">
  <title>Redirecting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script>
  var sessionId = new URLSearchParams(window.location.search).get('sessionId');
  console.log(sessionId);
  if(!sessionId){
    alert('Session ID missing')
    window.location.replace('https://beproject.tk/unauthorized/');
  } else {
    $.ajax({
        url: 'https://beproject.tk/auth/v0.1/getAuthState',
        type: 'GET',
        contentType: 'application/json',
        beforeSend: function(xhr){xhr.setRequestHeader('sessionid', sessionId);},
        success: function (data) {
          if(data.result[0]){
            window.location.replace('https://beproject.tk/testwebsite/landingpage');
          } else {
            window.location.replace('https://beproject.tk/unauthorized/');
          }
        }
    })
  }
</script>
</head>

<body>
  
<div class="container">
  <h1 align="center">Redirecting . . . . .</h1>
</div>

<script>
</script>

</body>
</html>
