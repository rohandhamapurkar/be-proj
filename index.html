<!DOCTYPE html>
<html>

<title>Home</title>

  max-width: 500px;

  top: 50%;

<body>
  <div id="outer">
    <div id="container">
      <h1>Welcome to Prozekt</h1>
      <P><strong> This site is under development</strong></P>
