sudo: false

language: android
jdk: oraclejdk8

android:
  components:
  - platform-tools
  - tools
  - build-tools-27.0.3
  - android-27

before_install:
- cd Companion
- chmod +x gradlew

script:
- cd Companion
- "./gradlew clean build connectedAndroidTest -PdisablePreDex --stacktrace"

notifications:
  email: true

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

deploy:
  provider: releases
  api_key:
    secure: 
  file: Companion/build/outputs/apk/companion*release*.apk
  file_glob: "true"
  skip_cleanup: true
  on:
    repo: rohandhamapurkar/be-proj

after_success:
- sh set_tags.sh
